<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ygonya</title>
</head>
<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;700&display=swap" rel="stylesheet">
<style>
	body{
		font-family:"Mulish", "Noto Sans KR";
		background-color:#F0FFFF;
		color:#001428;
	}
	a{
		color:#1E64FF;
		text-decoration:none;
	}
	up{
		top:0;
		left:0;
		right:0;
		padding:0px;
		height:50px;
		background-color:#FFFFFF;
	}
	nav{
		position:sticky;
		top:0;
		left:0;
		right:0;
		padding:0;
		height:30px;
		background-color:#005078;
		color:white;
		box-shadow:0px 0px 5px 2px #1E1E1E80
	}
	.container{
		display:flex;
		align-items:center;
		justify-content:space-evenly;
		margin:0;
		padding:0;
	}
	main{
		padding-top:0;
	}
</style>
<body>
<up>
	<h1>Ygona</h1>
</up>
<nav>
	<div class="container">
		<div>first</div>
		<div>second</div>
		<div>third</div>
	</div>
</nav>
<main>
<p>이것은 <strong>한글</strong>로 작성된 문장이다.</p>
<p>This is a sentence written in <strong>English</strong>.</p>
</main>
</body>
</html>
