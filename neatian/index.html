<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <title>네어트어</title>
    <link rel="stylesheet" href="../grayblue.css">
  </head>
  <body>
    <div class="header">
      <a style="margin-left:20px;color:#1D2F52;font-size:15px;" href="https://jedenzero.github.io/neatian/">NEĂTĂK</a>
    </div>
    <div class="contain">
    <img src="https://i.ibb.co/Nmq1GyQ/IMG-1152.png" style="width:100px;margin:0 auto;display:block;filter:drop-shadow(0 2px 4px #C8C8C8CC)">
    <p id="imsi1"></p>
    <p id="imsi2"></p>
    <p id="imsi3"></p>
    </div>
    <script src="neatian-list.js"></script>
  </body>
  <script>
  function make() {
    var result="<h3><b>강좌</b></h3>";
    list.forEach(function(item) {
        if (item.type==="ls")
            result+='<p style="padding-left:5px;"><a href="'+item.title+'.html">'+item.title+"</a></p>";
         });
    document.getElementById("imsi1").innerHTML=result;
          
    result="<h3><b>도구</b></h3>";
    list.forEach(function(item) {
        if (item.type==="tl")
            result+='<p style="padding-left:5px;"><a href="'+item.title+'.html">'+item.title+"</a></p>";
    });
    document.getElementById("imsi2").innerHTML=result;
          
    result="<h3><b>글</b></h3>";
    list.forEach(function(item) {
        if (item.type==="wr")
            result+='<p style="padding-left:10px;">'+'<div class="badge" style="margin-right:5px;">'+item.detail+'</div><a href="'+item.title+'.html">'+item.title+"</a></p>";
    });
    document.getElementById("imsi3").innerHTML=result;
    }
    make();
  </script>
</html>
